# docker-compose.yml
services:
  smart-librarian:
    build: .
    image: smart-librarian:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # dacă ai în config CHROMA_DIR, îl poți seta explicit:
      # - CHROMA_DIR=data/chroma
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
